<section class="album-covers container clearfix">
     <div class="collection-album-container column fourth" ng-repeat="album in albumCollection">
         <img ng-src="{{ album.albumArtUrl }}"/>
         <div class="collection-album-info caption">
             <p>
                 <a ui-sref="album({ index: $index })">{{ album.name }}</a>
                 <br/>
                 <a ui-sref="album({ index: $index })">{{ album.artist }}</a>
                 <br/>
                 X songs
                 <br/>
             </p>
         </div>
     </div>
 </section>
