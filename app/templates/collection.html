<body class="collection" ng-app="blocJams">
    <nav class="navbar"> <!-- nav bar -->
        <a href="index.html" class="logo">
            <img src="assets/images/bloc_jams_logo.png" alt="bloc jams logo">
        </a>
        <div class="links-container">
            <a href="collection.html" class="navbar-link">collection</a>
        </div>
    </nav>
    
    <section class="album-covers container clearfix">
          <div class="collection-album-container column fourth">
             <div class="collection-album-info caption"  ng-controller="CollectionController" ng-repeat="album in albumCollection.albums|limiTo:12">
               <p>
                 <a class="album-name" href="album.html">{{ album.title }}</a>
                 <br/>
                 <a href="album.html">{{ album.artist }}</a>
                 <br/>{{ album.songs }}<br/>
               </p>
             </div>
            </div>;

    </section>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="scripts/collection.js"></script>
</body>
